<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- === START: YOUR CUSTOMIZATIONS === -->

  <!-- Regular Meta Tags -->
  <title>ChefAI: Your AI Cooking Assistant</title>
  <meta name="description" content="Get instant recipes, create meal plans, and manage your pantry with ChefAI. Your personal AI-powered kitchen companion.">
  <link rel="icon" type="image/png" href="icons/Icon-192.png"/>

  <!-- Open Graph Meta Tags for Social Media (Facebook, WhatsApp, etc.) -->
  <meta property="og:title" content="ChefAI: Your AI Cooking Assistant" />
  <meta property="og:description" content="Get instant recipes, create meal plans, and manage your pantry with ChefAI." />
  <meta property="og:image" content="https://chefai-bc640.web.app/icons/Icon-512.png" />
  <meta property="og:url" content="https://chefai-bc640.web.app" />
  <meta property="og:type" content="website" />

  <!-- === END: YOUR CUSTOMIZATIONS === -->

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ChefAI">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <script>
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>

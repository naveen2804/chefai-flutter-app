name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main # Or 'master', depending on your branch name
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # --- THIS IS THE FIX ---
      # Add this step to install the Flutter SDK on the virtual machine
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # --- This step ensures all your packages are downloaded ---
      - name: Install dependencies
        run: flutter pub get

      # --- This step now has Flutter available to run the build ---
      - name: Build Flutter web app
        run: flutter build web

      # This is the original Firebase deployment step
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHEFAI_BC640 }}'
          channelId: live
          projectId: chefai-bc640